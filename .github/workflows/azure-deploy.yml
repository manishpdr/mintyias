name: Deploy React App to Azure

on:
  push:
    branches:
      - main  # Trigger the deployment on push to the 'main' branch (you can change this if needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use the Node.js version you prefer (React works well with Node.js 16)

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the React app
    - name: Build the React app
      run: npm run build
  
  test:
    runs-on: ubuntu-latest
    needs: build # Ensure 'install_and_test' job completes before running this job

    steps:
    - name: Run tests
      run: npm test -- --ci --reporters=jest-stare --coverage

  Deploy:   
    # Deploy to Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Mintyapp'  # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './build'
